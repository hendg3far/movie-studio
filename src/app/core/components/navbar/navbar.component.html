        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav gap-lg-3 ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" [routerLink]="['/']" routerLinkActive="active"

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/movies']" routerLinkActive="active">Movies</a>

<div *ngIf="searchVisible">
    <div class="form">
        <form autocomplete="off" (ngSubmit)="onSubmit($event)">
            <div class="d-flex">
                <input id="search" #input [(ngModel)]="query" name="search" type="text"
                    placeholder="Search for a movie, tv show or person..." (keyup)="goToRoute()">
                <button class="btn border-0" *ngIf="query" type="button" aria-label="Close" (click)="goBack()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                        <g fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1.5">
                            <path d="M.75.75l13.5 13.5M14.25.75L.75 14.25" fill="currentColor" />
                        </g>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
