<div class="listing listing--carousel pt-5">

    <div class="container">
        <!-- Title + Explore -->
        <div class="listing__head d-flex align-items-center justify-content-between mb-4">
            <h2 class="listing__title mb-0">{{ title }}</h2>

            <a *ngIf="isDefaultCarousel && !isExplore" [routerLink]="[exploreLink]"
                routerLinkActive="router-link-active" class="listing__explore">
                <strong>Explore All</strong>
            </a>
        </div>

        <!-- Swiper -->
        <swiper-container class="carousel" [slides-per-view]="swiperConfig.slidesPerView"
            [space-between]="swiperConfig.spaceBetween" [navigation]="false" [loop]="swiperConfig.loop"
            [autoplay]="swiperConfig.autoplay" [breakpoints]="swiperConfig.breakpoints">

            <!-- Item Slides -->
            <swiper-slide *ngFor="let item of items">
                <div class="card border-0">
                    <a [routerLink]="[item.link]" class="card__link">

                        <div class="card__img">
                            <img *ngIf="item.imgSrc" [attr.src]="item.imgSrc" [alt]="item.title || item.name"
                                class="lazyload">

                            <span *ngIf="!item.imgSrc">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                                    fill="#999">
                                    <path d="M24 22h-24v-20h24v20zm-1-19h-22v18h22v-18zm-1 16h-19l4-7.492..." />
                                </svg>
                            </span>
                        </div>

                        <!-- Default Carousel -->
                        <div class="p-2" *ngIf="isDefaultCarousel">
                            <h5 class="card__name text-truncate">{{ item.title }}</h5>
                            <div class="card__rating">
                                <div class="card__stars">
                                    <div class="rating d-flex align-items-center gap-3">
                                        <div class="stars">
                                            <ng-container *ngFor="let s of [1,2,3,4,5]; let i = index">
                                                <svg class="star" [ngClass]="{ 'filled': (+item.vote / 2) > i }"
                                                    width="15" height="14" viewBox="0 0 15 14"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M7.2 10.5609L11.6437 13.7953L9.95625 8.52185L14.4 5.39998H9L7.2 -2.38419e-05L5.4 5.39998H0L4.44375 8.52185L2.75625 13.7953L7.2 10.5609Z" />
                                                </svg>
                                            </ng-container>
                                        </div>
                                        <div class="card__vote">{{ item.vote }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Cast Carousel -->
                        <div *ngIf="isCastCarousel">
                            <h5 class="credits-item__name">{{ item.name }}</h5>
                            <h5 class="credits-item__character">{{ item.character }}</h5>
                        </div>

                    </a>
                </div>
            </swiper-slide>


        </swiper-container>
    </div>


</div>
