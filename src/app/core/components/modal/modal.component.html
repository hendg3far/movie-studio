<div class="modal fade" [id]="modalId" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-header pb-1 justify-content-end bg-transparent border-0">
                <button class="border-0 bg-transparent text-white" type="button" data-bs-dismiss="modal">X</button>
            </div>
            <div class="modal-body bg-transparent">
                <div class="ratio ratio-16x9">
                    <iframe [src]="videoUrl | safe" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
