<div class="head">
    <select [(ngModel)]="selectedSeason" (change)="onSeasonChange($event)">
        <option *ngFor="let season of seasons" [value]="season.season_number">
            Season {{ season.season_number }}
        </option>
    </select>
    <strong class="count">{{ episodes_data.length }} Episodes</strong>
</div>
<div class="row row-gap-4">

    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let episode of episodes_data">
        <div class="item">
            <div class="image lazyloaded">
                <img *ngIf="episode?.still_path" alt="{{episode?.name}}" class="lazyload"
                    [src]="'https://image.tmdb.org/t/p/w533_and_h300_bestv2/' + episode?.still_path">
                <span *ngIf="!episode?.still_path"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                        viewBox="0 0 24 24" fill-rule="evenodd" clip-rule="evenodd" fill="#999">
                        <path
                            d="M24 22h-24v-20h24v20zm-1-19h-22v18h22v-18zm-1 16h-19l4-7.492 3 3.048 5.013-7.556 6.987 12zm-11.848-2.865l-2.91-2.956-2.574 4.821h15.593l-5.303-9.108-4.806 7.243zm-4.652-11.135c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5zm0 1c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5z">
                        </path>
                    </svg></span>
            </div>
            <div>
                <h6 class="mt-3"><strong>{{episode.episode_number}}</strong> {{episode.name}}</h6>
                <div class="mb-3"><small [appClampText]="3">{{episode.overview}}</small></div>
                <small class="opacity-50">{{episode.air_date}}</small>
            </div>
        </div>
    </div>
</div>
